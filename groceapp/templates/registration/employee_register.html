{%extends "registration/base.html"%}
{% load bootstrap4 %}

{% block content %}
<div class="container"><br>
  <div class="row">

    <div class="col-md-6">

        <img src="/static/images/reg.jpeg" width="400" height="400" style="border-radius: 20%;" >

    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel-default">
        <div class="panel-heading">
          <h1 class="text-center" style='color:#8a3ab9;'><b>Sign Up</b></h1>
          <p class="text-muted">Already have an account?<a class="ml-2 text-info" href="{% url 'login' %}"><b>SignIn</b></a></p>
        </div>
        <div class="panel-body">

          <form action="{% url 'employee_register' %}" novalidate method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="SignUp">
            </div>

            <input type="hidden" name="newprofile" value="newprofile">

          </form>
        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
